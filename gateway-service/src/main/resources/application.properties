spring.application.name=gateway-service
server.port=8080

# Config Server â€” archivos locales en classpath:/config-repo/
spring.cloud.config.server.native.search-locations=classpath:/config-repo
spring.profiles.active=native

# URLs de servicios (con fallback para desarrollo local)
slidehub.state-service.url=${STATE_SERVICE_URL:http://localhost:8081}
slidehub.ui-service.url=${UI_SERVICE_URL:http://localhost:8082}
slidehub.ai-service.url=${AI_SERVICE_URL:http://localhost:8083}

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
