<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideHub — Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 360px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #e6edf3;
        }

        .form-control:focus {
            background: #0d1117;
            border-color: #58a6ff;
            color: #e6edf3;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }

        .btn-login {
            background: #238636;
            border: 1px solid #2ea043;
            color: white;
            width: 100%;
        }

        .btn-login:hover {
            background: #2ea043;
            color: white;
        }

        label {
            color: #8b949e;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <span class="text-success">●</span> SlideHub
        </div>

        <div class="alert alert-danger py-2 small" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="alert alert-success py-2 small" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>

        <form method="post" th:action="@{/auth/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required
                    autofocus>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar sesión</button>
        </form>

        <hr style="border-color: #30363d; margin: 1.5rem 0;">
        <div class="text-center">
            <small class="text-secondary">¿Sin cuenta?
                <a href="/auth/register" class="text-info" th:href="@{/auth/register}">Registrarse</a>
            </small>
        </div>
    </div>
</body>

</html>
