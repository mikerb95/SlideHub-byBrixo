spring.application.name=ui-service
server.port=8082

# Forzar Spring MVC (no reactive) aunque webflux esté en el classpath para WebClient
spring.main.web-application-type=servlet

# URLs de servicios backend
slidehub.state-service.url=${STATE_SERVICE_URL:http://localhost:8081}
slidehub.ai-service.url=${AI_SERVICE_URL:http://localhost:8083}
slidehub.base-url=${BASE_URL:http://localhost:8082}

# Intervalos de polling en milisegundos
slidehub.poll.slides.interval-ms=1000
slidehub.poll.presenter.interval-ms=1500
slidehub.poll.demo.interval-ms=800

# ── PostgreSQL / Aiven ────────────────────────────────────────────────────────
# DATABASE_URL provisto por Aiven en prod (incluye SSL). En dev, usa H2 en modo PostgreSQL.
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:slidehub;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=validate

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ── OAuth2 — GitHub ───────────────────────────────────────────────────────────
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:changeme}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:changeme}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.provider.github.user-name-attribute=login

# ── OAuth2 — Google ───────────────────────────────────────────────────────────
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:changeme}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:changeme}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.user-name-attribute=email

# ── Resend (email) ────────────────────────────────────────────────────────────
slidehub.resend.api-key=${RESEND_API_KEY:changeme}
slidehub.resend.from=noreply@slidehub.app

# ── AWS S3 ────────────────────────────────────────────────────────────────────
aws.s3.bucket=${AWS_S3_BUCKET:slidehub-assets}
aws.s3.region=${AWS_REGION:us-east-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID:changeme}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:changeme}

# ── Actuator ──────────────────────────────────────────────────────────────────
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
