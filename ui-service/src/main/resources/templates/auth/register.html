<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideHub — Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-register {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 380px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #e6edf3;
        }

        .form-control:focus {
            background: #0d1117;
            border-color: #58a6ff;
            color: #e6edf3;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }

        .btn-register {
            background: #1f6feb;
            border: 1px solid #388bfd;
            color: white;
            width: 100%;
        }

        .btn-register:hover {
            background: #388bfd;
            color: white;
        }

        label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .phase-notice {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.8rem;
            color: #8b949e;
        }

        .alert-message {
            border-radius: 6px;
            padding: 0.65rem 0.9rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            color: #f85149;
        }

        .alert-success {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.4);
            color: #3fb950;
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #8b949e;
            font-size: 0.8rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-top: 1px solid #30363d;
        }

        .oauth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-oauth {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: opacity 0.15s;
        }

        .btn-oauth:hover {
            opacity: 0.85;
        }

        .btn-github {
            background: #21262d;
            border: 1px solid #30363d;
            color: #e6edf3;
        }

        .btn-google {
            background: #21262d;
            border: 1px solid #30363d;
            color: #e6edf3;
        }
    </style>
</head>

<body>
    <div class="card-register">
        <div class="logo">
            <span class="text-info">○</span> Crear cuenta
        </div>

        <!-- Mensajes de error / éxito -->
        <div th:if="${errorMessage}" class="alert-message alert-error mb-3" role="alert">
            <i class="fa fa-circle-exclamation me-1"></i>
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert-message alert-success mb-3" role="alert">
            <i class="fa fa-circle-check me-1"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Formulario de registro local -->
        <form method="post" th:action="@{/auth/register}" th:unless="${successMessage}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username"
                    autocomplete="username" placeholder="miusuario" minlength="3" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                    autocomplete="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    autocomplete="new-password" placeholder="Mínimo 8 caracteres" minlength="8" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    autocomplete="new-password" placeholder="Repite tu contraseña" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-register">Crear cuenta</button>
        </form>

        <!-- Separador OAuth -->
        <div th:unless="${successMessage}" class="separator my-3">
            <span>o continúa con</span>
        </div>

        <!-- Botones OAuth2 -->
        <div th:unless="${successMessage}" class="oauth-buttons">
            <a href="/oauth2/authorization/github" class="btn btn-oauth btn-github">
                <i class="fa-brands fa-github me-2"></i> GitHub
            </a>
            <a href="/oauth2/authorization/google" class="btn btn-oauth btn-google">
                <i class="fa-brands fa-google me-2"></i> Google
            </a>
        </div>

        <hr style="border-color: #30363d; margin: 1.5rem 0;">
        <div class="text-center">
            <small class="text-secondary">
                ¿Ya tienes cuenta?
                <a href="/auth/login" class="text-info" th:href="@{/auth/login}">Inicia sesión</a>
            </small>
        </div>
    </div>
</body>

</html>
