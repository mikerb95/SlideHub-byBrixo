<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideHub — Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-register {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 380px;
        }
        .logo { font-size: 1.4rem; font-weight: bold; text-align: center; margin-bottom: 1.5rem; }
        .form-control {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #e6edf3;
        }
        .form-control:focus {
            background: #0d1117;
            border-color: #58a6ff;
            color: #e6edf3;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }
        .btn-register {
            background: #1f6feb;
            border: 1px solid #388bfd;
            color: white;
            width: 100%;
        }
        .btn-register:hover { background: #388bfd; color: white; }
        label { color: #8b949e; font-size: 0.9rem; }
        .phase-notice {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.8rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="card-register">
        <div class="logo">
            <span class="text-info">○</span> Crear cuenta
        </div>

        <div class="phase-notice mb-3">
            <i class="fa fa-circle-info me-1"></i>
            Registro disponible en Fase 1. Por ahora, contactá al administrador para obtener acceso.
        </div>

        <!--
            Fase 1: reemplazar con formulario real y UserService.
            Por ahora la ruta existe pero el formulario es informativo.
        -->
        <form method="post" th:action="@{/auth/register}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username"
                       autocomplete="username" required disabled>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                       autocomplete="new-password" required disabled>
            </div>
            <div class="mb-4">
                <label for="role" class="form-label">Rol</label>
                <select class="form-control" id="role" name="role" disabled>
                    <option value="PRESENTER">PRESENTER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-register" disabled>Crear cuenta (Fase 1)</button>
        </form>

        <hr style="border-color: #30363d; margin: 1.5rem 0;">
        <div class="text-center">
            <small class="text-secondary">
                <a href="/auth/login" class="text-info" th:href="@{/auth/login}">← Volver al login</a>
            </small>
        </div>
    </div>
</body>
</html>
