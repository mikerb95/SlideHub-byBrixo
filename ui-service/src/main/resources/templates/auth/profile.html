<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideHub — Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .profile-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            max-width: 540px;
            margin: 0 auto;
        }

        .section-title {
            color: #8b949e;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        .provider-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .provider-name {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9rem;
        }

        .badge-linked {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
            border: 1px solid rgba(63, 185, 80, 0.3);
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
        }

        .badge-unlinked {
            background: rgba(139, 148, 158, 0.1);
            color: #8b949e;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
        }

        .btn-link-oauth {
            background: #21262d;
            border: 1px solid #30363d;
            color: #58a6ff;
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-link-oauth:hover {
            background: #30363d;
            color: #58a6ff;
        }

        .username-display {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .role-badge {
            background: #1f6feb;
            color: white;
            border-radius: 4px;
            padding: 0.15rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <div class="username-display" th:text="${user?.username} ?: ${#authentication.name}">usuario</div>
                <div class="text-secondary small" th:text="${user?.email}">email@ejemplo.com</div>
            </div>
            <span class="role-badge" th:text="${user?.role} ?: 'PRESENTER'">PRESENTER</span>
        </div>

        <!-- Estado del email -->
        <div class="mb-4">
            <div class="section-title">Email</div>
            <div class="provider-row">
                <span class="provider-name">
                    <i class="fa fa-envelope"></i>
                    <span th:text="${user?.email}">correo</span>
                </span>
                <span th:if="${user?.emailVerified}" class="badge-linked">
                    <i class="fa fa-check me-1"></i>Verificado
                </span>
                <span th:unless="${user?.emailVerified}" class="badge-unlinked">
                    Pendiente de verificación
                </span>
            </div>
        </div>

        <!-- Proveedores OAuth vinculados -->
        <div class="mb-4">
            <div class="section-title">Proveedores vinculados</div>

            <!-- GitHub -->
            <div class="provider-row">
                <span class="provider-name">
                    <i class="fa-brands fa-github fa-lg"></i>
                    GitHub
                    <small class="text-secondary" th:if="${githubLinked}"
                           th:text="'@' + ${user?.githubUsername}">@usuario</small>
                </span>
                <span th:if="${githubLinked}" class="badge-linked">Vinculado</span>
                <a th:unless="${githubLinked}"
                   href="/oauth2/authorization/github"
                   class="btn-link-oauth">Vincular</a>
            </div>

            <!-- Google -->
            <div class="provider-row">
                <span class="provider-name">
                    <i class="fa-brands fa-google fa-lg"></i>
                    Google
                    <small class="text-secondary" th:if="${googleLinked}"
                           th:text="${user?.googleEmail}">correo@gmail.com</small>
                </span>
                <span th:if="${googleLinked}" class="badge-linked">Vinculado</span>
                <a th:unless="${googleLinked}"
                   href="/oauth2/authorization/google"
                   class="btn-link-oauth">Vincular</a>
            </div>
        </div>

        <!-- Acciones -->
        <div class="d-flex gap-2 mt-3">
            <a th:href="@{/presenter}" class="btn btn-sm btn-outline-secondary">
                <i class="fa fa-arrow-left me-1"></i>Volver
            </a>
            <form th:action="@{/auth/logout}" method="post" class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="fa fa-right-from-bracket me-1"></i>Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</body>

</html>
