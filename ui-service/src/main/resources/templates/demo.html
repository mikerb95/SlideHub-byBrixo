<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideHub â€” Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; width: 100vw; height: 100vh; overflow: hidden; }

        #slide-view, #url-view {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        #slide-view {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        .slide.active { display: block; }

        #url-view {
            display: none;
        }
        #url-view iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="slide-view"></div>
    <div id="url-view">
        <iframe id="demo-iframe" src="about:blank" allowfullscreen></iframe>
    </div>

    <script th:inline="javascript">
        const POLL_INTERVAL_MS = /*[[${pollIntervalMs}]]*/ 800;
        const API_DEMO_URL = '/api/demo';
        const API_SLIDE_URL = '/api/slide';

        let currentMode = null;
        let currentSlide = 0;
        let totalSlides = 0;
        let currentUrl = null;

        const slideView = document.getElementById('slide-view');
        const urlView = document.getElementById('url-view');
        const iframe = document.getElementById('demo-iframe');

        function buildSlides(total) {
            slideView.innerHTML = '';
            for (let i = 1; i <= total; i++) {
                const img = document.createElement('img');
                img.src = `/presentation/Slide${i}.PNG`;
                img.alt = `Slide ${i}`;
                img.className = 'slide';
                img.id = `demo-slide-${i}`;
                slideView.appendChild(img);
            }
        }

        function showSlide(n) {
            document.querySelectorAll('.slide.active')
                    .forEach(el => el.classList.remove('active'));
            const s = document.getElementById(`demo-slide-${n}`);
            if (s) s.classList.add('active');
        }

        async function poll() {
            try {
                const [demoRes, slideRes] = await Promise.all([
                    fetch(API_DEMO_URL),
                    fetch(API_SLIDE_URL)
                ]);
                if (!demoRes.ok || !slideRes.ok) return;
                const demo = await demoRes.json();
                const slideData = await slideRes.json();

                if (slideData.totalSlides !== totalSlides) {
                    totalSlides = slideData.totalSlides;
                    buildSlides(totalSlides);
                }

                if (demo.mode === 'url') {
                    if (currentMode !== 'url' || demo.url !== currentUrl) {
                        currentMode = 'url';
                        currentUrl = demo.url;
                        slideView.style.display = 'none';
                        urlView.style.display = 'block';
                        iframe.src = demo.url;
                    }
                } else {
                    // mode === 'slides'
                    if (currentMode !== 'slides') {
                        currentMode = 'slides';
                        urlView.style.display = 'none';
                        iframe.src = 'about:blank';
                        slideView.style.display = 'flex';
                    }
                    const targetSlide = demo.slide ?? slideData.slide;
                    if (targetSlide !== currentSlide) {
                        currentSlide = targetSlide;
                        showSlide(currentSlide);
                    }
                }
            } catch (_) {}
        }

        poll();
        setInterval(poll, POLL_INTERVAL_MS);
    </script>
</body>
</html>
