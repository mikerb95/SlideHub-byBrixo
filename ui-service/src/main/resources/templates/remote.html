<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SlideHub — Remote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: pan-y;
            user-select: none;
            overflow: hidden;
        }

        #slide-indicator {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .btn-nav {
            background: #333;
            border: none;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-nav:active {
            background: #555;
            transform: scale(0.95);
        }

        .btn-nav:disabled {
            opacity: 0.3;
            cursor: default;
        }

        #swipe-hint {
            margin-top: 3rem;
            opacity: 0.4;
            font-size: 0.85rem;
        }

        /* Botón "Volver al Slide" — visible solo en modo url */
        #btn-return-slide {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            z-index: 200;
            -webkit-tap-highlight-color: transparent;
        }

        #btn-return-slide.visible {
            display: flex;
        }

        #btn-return-slide:active {
            background: #1e40af;
            transform: translateX(-50%) scale(0.97);
        }

        /* FAB "Demo" */
        #btn-demo-fab {
            position: fixed;
            bottom: 2rem;
            right: 1.5rem;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            -webkit-tap-highlight-color: transparent;
        }

        #btn-demo-fab:active {
            transform: scale(0.95);
        }

        /* Bottom sheet */
        #bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            border-radius: 16px 16px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 300;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #bottom-sheet.open {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #555;
            border-radius: 2px;
            margin: 0.75rem auto 0.25rem;
        }

        .sheet-title {
            font-size: 0.85rem;
            color: #aaa;
            text-align: center;
            padding: 0.25rem 1rem 0.75rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .sheet-links {
            overflow-y: auto;
            padding: 0.75rem 1rem;
            flex: 1;
        }

        .demo-link-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #242424;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            padding: 0.85rem 1rem;
            width: 100%;
            text-align: left;
            cursor: pointer;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.15s;
        }

        .demo-link-btn:active {
            background: #333;
        }

        .demo-link-desc {
            font-size: 0.75rem;
            opacity: 0.6;
            display: block;
        }

        /* Overlay para cerrar el bottom sheet */
        #sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 250;
            display: none;
        }

        #sheet-overlay.visible {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Botón de retorno (aparece en modo URL) -->
    <button id="btn-return-slide" onclick="returnToSlide()">
        <i class="fa fa-arrow-left"></i>
        <span id="return-label">Volver al Slide</span>
    </button>

    <div id="slide-indicator">Slide — / —</div>
    <div class="controls">
        <button class="btn-nav" id="btn-prev" disabled aria-label="Anterior">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button class="btn-nav" id="btn-next" disabled aria-label="Siguiente">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
    <div id="swipe-hint">← desliza →</div>

    <!-- FAB Demo (solo si hay quick links) -->
    <button id="btn-demo-fab" th:style="${!hasQuickLinks} ? 'display:none' : ''" onclick="openSheet()" title="Demos">
        <i class="fa fa-globe"></i>
    </button>

    <!-- Overlay -->
    <div id="sheet-overlay" onclick="closeSheet()"></div>

    <!-- Bottom Sheet -->
    <div id="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-title"><i class="fa fa-globe me-1"></i>Quick Links de Demo</div>
        <div class="sheet-links" id="sheet-links-container">
            <!-- inyectado server-side con Thymeleaf -->
            <button th:each="link : ${quickLinks}" th:data-url="${link.url}" class="demo-link-btn"
                th:onclick="'activateDemoLink(\'' + ${link.url} + '\')'">
                <i th:if="${link.icon != null}" th:class="${link.icon} + ' fa-fw'"></i>
                <i th:if="${link.icon == null}" class="fa fa-link fa-fw"></i>
                <span>
                    <span th:text="${link.title}">Título</span>
                    <span th:if="${link.description != null}" th:text="${link.description}"
                        class="demo-link-desc"></span>
                </span>
            </button>
            <div th:if="${quickLinks.isEmpty()}" class="text-center" style="color:#666; padding: 2rem 0;">
                Sin links de demo configurados.
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const POLL_INTERVAL_MS = /*[[${pollIntervalMs}]]*/ 1000;
        const API_SLIDE_URL = '/api/slide';
        const API_DEMO_URL = '/api/demo';

        let currentSlide = 1;
        let totalSlides = 0;
        let demoMode = 'slides';
        let returnSlide = null;

        const indicator = document.getElementById('slide-indicator');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const btnReturn = document.getElementById('btn-return-slide');
        const returnLabel = document.getElementById('return-label');

        // ── Estado de slides ───────────────────────────────────────────────────

        function updateUI() {
            indicator.textContent = `Slide ${currentSlide} / ${totalSlides}`;
            btnPrev.disabled = currentSlide <= 1;
            btnNext.disabled = currentSlide >= totalSlides;
        }

        async function fetchState() {
            try {
                const [slideRes, demoRes] = await Promise.all([
                    fetch(API_SLIDE_URL),
                    fetch(API_DEMO_URL)
                ]);
                if (slideRes.ok) {
                    const data = await slideRes.json();
                    currentSlide = data.slide;
                    totalSlides = data.totalSlides;
                    updateUI();
                }
                if (demoRes.ok) {
                    const demo = await demoRes.json();
                    onDemoStateChange(demo);
                }
            } catch (_) { }
        }

        function onDemoStateChange(demo) {
            demoMode = demo.mode;
            returnSlide = demo.returnSlide ?? null;
            if (demo.mode === 'url') {
                const label = returnSlide ? `Volver al Slide ${returnSlide}` : 'Volver a Slides';
                returnLabel.textContent = label;
                btnReturn.classList.add('visible');
            } else {
                btnReturn.classList.remove('visible');
            }
        }

        // ── Navegación ─────────────────────────────────────────────────────────

        async function navigate(delta) {
            const target = currentSlide + delta;
            if (target < 1 || target > totalSlides) return;
            try {
                await fetch(API_SLIDE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slide: target })
                });
                currentSlide = target;
                updateUI();
                if (navigator.vibrate) navigator.vibrate(30);
            } catch (_) { }
        }

        btnPrev.addEventListener('click', () => navigate(-1));
        btnNext.addEventListener('click', () => navigate(1));

        // Soporte swipe (HU-004)
        let touchStartX = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, { passive: true });
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) navigate(diff > 0 ? 1 : -1);
        }, { passive: true });

        // ── Demo controls ──────────────────────────────────────────────────────

        async function activateDemoLink(url) {
            try {
                await fetch(API_DEMO_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'url', url, returnSlide: currentSlide })
                });
                if (navigator.vibrate) navigator.vibrate([30, 30, 30]);
            } catch (_) { }
            closeSheet();
        }

        async function returnToSlide() {
            try {
                await fetch(API_DEMO_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'slides' })
                });
                if (navigator.vibrate) navigator.vibrate(60);
                btnReturn.classList.remove('visible');
            } catch (_) { }
        }

        // ── Bottom sheet ───────────────────────────────────────────────────────

        function openSheet() {
            document.getElementById('bottom-sheet').classList.add('open');
            document.getElementById('sheet-overlay').classList.add('visible');
        }

        function closeSheet() {
            document.getElementById('bottom-sheet').classList.remove('open');
            document.getElementById('sheet-overlay').classList.remove('visible');
        }

        // Arrancar
        fetchState();
        setInterval(fetchState, POLL_INTERVAL_MS);
    </script>
</body>

</html>
